<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Airstreams Resume Builder</h1>
            <p>Load JSON or Word document and export to professional resume</p>
        </header>

        <main>
            <section class="upload-section">
                <div class="upload-options">
                    <div class="upload-box">
                        <label for="jsonFile" class="upload-label">
                            <span class="upload-icon">üìÑ</span>
                            <span>Choose JSON File</span>
                        </label>
                        <input type="file" id="jsonFile" accept=".json" class="file-input">
                    </div>
                    <div class="upload-separator">OR</div>
                    <div class="upload-box">
                        <label for="docxFile" class="upload-label">
                            <span class="upload-icon">üìù</span>
                            <span>Import Word Document</span>
                        </label>
                        <input type="file" id="docxFile" accept=".docx,.doc" class="file-input">
                    </div>
                </div>
            </section>

            <section class="preview-section" id="previewSection" style="display: none;">
                <h2>Resume Preview</h2>
                <div id="resumePreview" class="resume-preview"></div>

                <div class="actions">
                    <button id="exportBtn" class="btn btn-primary">Export to Word (.docx)</button>
                    <button id="exportJsonBtn" class="btn btn-secondary">Export to JSON</button>
                    <button id="loadNewBtn" class="btn btn-secondary">Load New File</button>
                </div>
            </section>

            <section class="error-section" id="errorSection" style="display: none;">
                <div class="error-message" id="errorMessage"></div>
            </section>
        </main>

        <footer>
            <p>Supports JSON format with contact, objective, skills, certificates, education, and experience fields</p>
        </footer>
    </div>

    <!-- Include libraries from CDN and local -->
    <script src="js/docx.min.js"></script>
    <script>
        // Save reference to original docx before docx-preview loads
        window.docxLib = window.docx;
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://unpkg.com/mammoth@1.8.0/mammoth.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://unpkg.com/docx-preview@0.3.7/dist/docx-preview.min.js"></script>
    <script>
        // Verify libraries loaded
        window.addEventListener('DOMContentLoaded', function() {
            console.log('=== Library Check ===');
            console.log('window.docx:', typeof window.docx, window.docx);
            console.log('window.docxPreview:', typeof window.docxPreview);
            console.log('window.renderAsync:', typeof window.renderAsync);
            console.log('window.docx.renderAsync:', window.docx && typeof window.docx.renderAsync);

            // Check all window properties for docx-related
            console.log('All window properties containing "docx" or "render":');
            Object.keys(window).filter(key =>
                key.toLowerCase().includes('docx') ||
                key.toLowerCase().includes('render')
            ).forEach(key => {
                console.log(`  ${key}:`, typeof window[key]);
            });

            console.log('FileSaver loaded:', typeof saveAs !== 'undefined');
            console.log('mammoth loaded:', typeof mammoth !== 'undefined');
        });
    </script>
    <script src="js/app.js"></script>
</body>
</html>
